<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win?</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WHO WILL WIN?</h1>
        <div class="images-container">
            <div class="image-wrapper">
                <div class="name-text toly">Toly</div>
                <div class="image-box">
                    <img src="src/img/toly.png" alt="Person with gun">
                </div>
            </div>
            <div class="image-wrapper">
                <div class="name-text vitalik">Vitalik</div>
                <div class="image-box">
                    <img src="src/img/vitalik.png" alt="Person with mask">
                </div>
            </div>
        </div>
        <div class="bet-button">
            <button>PLACE BET</button>
        </div>
    </div>
    <div class="modal" id="betModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Place your bets on</h2>
            <p class="ca-text">Soon</p>
            <div class="modal-buttons">
                <button class="modal-button copy-button">Copy CA</button>
            </div>
            <div class="copy-notification">Copied!</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
